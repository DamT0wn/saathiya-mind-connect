        window.testDirectAPI = async function() {

                let workingModel = null;
                let response = null;
                let errors = [];
                
                for (const modelName of modelsToTry) {
                    try {
                        console.log('Testing model:', modelName);
                        const model = genAI.getGenerativeModel({ model: modelName });
                        const testResult = await model.generateContent('Hello');
                        const text = await testResult.response.text();
                        
                        workingModel = modelName;
                        response = text;
                        break;
                    } catch (modelError) {
                        errors.push(`${modelName}: ${modelError.message}`);
                        console.error('Model error:', modelError);
                    }
                }
                
                if (workingModel) {
                    result.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ API Working!</h4>
                            <p><strong>Working Model:</strong> ${workingModel}</p>
                            <p><strong>Response:</strong> ${response}</p>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">
                            <h4>‚ùå All Models Failed</h4>
                            <p>This suggests a Google-side issue or API access problem.</p>
                            <h5>Errors:</h5>
                            <pre>${errors.join('\\n')}</pre>
                        </div>
                    `;
                }
                
            } catch (error) {
                result.innerHTML = `
                    <div class="error">
                        <h4>‚ùå API Test Failed</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <pre>${JSON.stringify(error, null, 2)}</pre>
                    </div>
                `;
            }
        }
